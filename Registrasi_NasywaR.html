<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Halaman Registrasi</title>
</head>

<body bgcolor="ffffff" style="display: flex; justify-content: center; align-items: center; height: 70vh; margin: 0; padding-top: 70px;">

    <form action="Login_NasywaR.html" method="get">
        <table style="border: 2px solid black; padding: 20px; border-radius: 20px;">
        <tablebgcolor="white" border="2" cellpadding="20" cellspacing="20" style="width: 1500px; height: 1000px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
            <tr>
                <td cellpadding="20" cellspacing="20" colspan="2" align="center" style="font-size: 25px; font-family: Arial, sans-serif; font-weight: bold;">
                Registrasi<br>
                </td>
            </tr>
        
            <tr>
                <td cellpadding="20" cellspacing="20" style="font-size: 15px; font-family: Arial, sans-serif; padding-top: 10px;">
                <label for="nama">Nama Lengkap</label><br>
                <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap Anda" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box">
                </td>
            </tr>

             <tr>
                <td style="font-size: 15px; font-family: Arial, sans-serif; padding-top: 10px;">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required placeholder="Masukkan email Anda" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
                </td>
            </tr>

            <tr>
                <td style="font-size: 15px; font-family: Arial, sans-serif; padding-top: 10px;">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required placeholder="Buat password Anda" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
                </td>
            </tr>
        
            <tr>
                <td style="font-size: 15px; font-family: Arial, sans-serif; padding-top: 10px;">
                <label for="confirm_password">Konfirmasi Password</label><br>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Ulangi password Anda" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
                </td>
            </tr>

            <tr>
                <td style="font-size: 15px; font-family: Arial, sans-serif; padding-top: 10px; padding-bottom: 10px;">
                <label for="foto">Unggah Foto Profil</label><br>
                <input type="file" id="foto" name="foto" accept="image/*" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
                </td>
            </tr>

            <tr style="font-size: 15px; font-family: Arial, sans-serif;">
                <td colspan="2" align="center">
                <input type="submit" value="Daftar" style="width: 100%; height: 40px; font-weight: bold; border: none; background: #007bff; color: white; cursor: pointer; border-radius: 5px;">
                </td>
            </tr>

            <tr>
            <td colspan="2" align="center">
            <p>Sudah punya akun? <a href="Login_NasywaR.html">Login</a></p>
            </td>
            </tr>
    
        </tablebgcolor>
        </table>
    </form>

</container>
</body>
</html>
